<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Jumper - Bilal's Adventure</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
    
    <!-- Android/Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="img/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/icons/icon-512.png">
    
    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="img/icons/mstile-150.png">
    <meta name="msapplication-TileColor" content="#87CEEB">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#87CEEB">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Cloud Jumper</h1>
            <div class="score-display">
                <div class="score-item">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">High Score:</span>
                    <span id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-info">
            <div id="comboDisplay" class="combo-display hidden">
                üî• Combo: <span id="comboCount">0</span>x
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls-info">
            <p class="desktop-controls">üñ•Ô∏è Desktop: ‚¨ÖÔ∏è A/Arrow Keys ‚û°Ô∏è</p>
            <p class="mobile-controls">üì± Mobile: Tap Left/Right Side of Screen</p>
        </div>
        
        <div id="startScreen" class="start-screen">
            <div class="intro-content">
                <img src="img/intro/game-logo.png" alt="My Words are my Shield" class="game-logo">
                <button id="startBtn" class="start-button">
                    ‚ñ∂ START GAME
                </button>
                <div class="company-logos">
                    <img src="img/intro/huda-logo.png" alt="Huda" class="company-logo">
                    <img src="img/intro/beautiful-mind.png" alt="Beautiful Mind" class="company-logo">
                    <img src="img/intro/novel-friends.png" alt="Novel & Friends" class="company-logo">
                </div>
            </div>
        </div>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p class="final-score-text">Score: <span id="finalScore">0</span></p>
            <p id="newHighScore" class="new-high-score hidden">üéâ NEW HIGH SCORE! üéâ</p>
            <p class="high-score-text">High Score: <span id="finalHighScore">0</span></p>
            <button id="restartBtn" class="game-button">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
